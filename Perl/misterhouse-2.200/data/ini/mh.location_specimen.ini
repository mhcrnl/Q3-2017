# Location-specific .ini file for MrHouse
@ for London, England

# This is a specimen which can be used for making new location-specific ini files.

# Put the intended location in the line above which begins with @.
# Avoid using @ at the start of other lines.

country=UK
city=London
state=England

latitude=51.474441
longitude=-0.21528
time_zone=0

date_format=ddmmyy
seasons=Winter,Spring,Summer,Autumn          # Northern hemisphere

# Dates of English public holidays from http://www.dti.gov.uk/er/bankhol.htm
holiday_dates = 
 1/1 New Year's Day, 14/2 Valentine's Day, 
 20/4/2003 Easter,   11/4/2004 Easter,   27/3/2005 Easter,
 16/4/2006 Easter,   08/4/2007 Easter,   23/3/2008 Easter,   12/4/2009 Easter,   04/4/2010 Easter,
 4/1 April Fools' Day, 
 5/5/2003 Early May, 3/5/2004 Early May, 2/5/2005 Early May, 1/5/2005 Early May,
 26/5/2003 Spring,   31/5/2004 Spring,   30/5/2005 Spring,   29/5/2005 Spring,
 25/8/2003 Summer,   30/8/2004 Summer,   29/8/2005 Summer,   29/8/2005 Summer,
 31/10 Halloween,    25/12 Christmas,    26/12 Boxing Day, 
 27/12/2004 Public Holiday,  28/12/2004 Public Holiday,  27/12/2005 Public Holiday

