<html>
<head>

<LINK REL="STYLESHEET" HREF="/default.css" TYPE="text/css">

<style> 
  <!-- Use text-decorations none to turn of href links -->
  .over {font-family: "times new roman"; color: green; text-decoration: none;} 
  .out  {font-family: "times new roman"; color: blue;  text-decoration: none;} 
}
</style> 

<!-- These functions let us layer catetory, item, etc, for a dyamic hover menu -->
<SCRIPT LANGUAGE="JavaScript">

if (document.layers) {n=1;ie=0};
if (document.all) {n=0;ie=1};

function layerViz() {
    if (arguments.length >= 2) {
        zeAction = layerViz.arguments[0];
        zeLayer  = layerViz.arguments[1];
        if (arguments.length == 3)  {
            zeContext = layerViz.arguments[2] + ".";
        }else{
            zeContext = "";
        }
    }else{
        return false;
    }
    
    if (n) {
        if (eval(zeContext + "document.layers." + zeLayer)) {
            eval(zeContext + "document." + zeLayer + ".visibility = '" + zeAction + "'");    
        }
    }
    if (ie) {
        if (zeAction == 'show') zeAction = 'visible';
        if (zeAction == 'hide') zeAction = 'hidden';
        if (eval(zeContext + "document.all." + zeLayer)) {
            eval(zeContext + zeLayer + ".style.visibility = '" + zeAction + "'");
        }
    }
    return true;
}

function layerVizAll() {
    if (arguments.length >= 1) {
        zeAction = layerVizAll.arguments[0];
        if (arguments.length == 2) {
            zeContext = layerVizAll.arguments[1] + ".";
        }else{
            zeContext = "";
        }
    }else{
        return false;
    }

    if (n) {
        for (i=0; i<(eval(zeContext + "document.layers.length")); i++)
            eval(zeContext + "document.layers[" + i + "].visibility = '" + zeAction + "'");
    }
        
    if (ie) {
        if (zeAction == 'show') 
            zeAction = 'visible';
        if (zeAction == 'hide')
            zeAction = 'hidden';
        eval ("content_div =" + zeContext + "document.all.tags('DIV')");
        for (i=0; i<content_div.length; i++)
            eval("content_div[" + i +"].style.visibility = '" + zeAction + "'");
    }
    return true;
}

</SCRIPT> 
</head>
